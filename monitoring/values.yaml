
# Global name overrides (optional)
nameOverride: "kube-prometheus"
fullnameOverride: "kube-prometheus"

# Prometheus configuration
prometheus:
  enabled: true
  service:
    type: ClusterIP
  prometheusSpec:
    replicas: 2
    retention: 7d
    walCompression: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: "2"
        memory: 6Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

# Alertmanager config
alertmanager:
  enabled: true
  service:
    type: ClusterIP
  alertmanagerSpec:
    replicas: 2
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 2Gi

# Grafana
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin1234

  persistence:
    enabled: true
    storageClassName: gp3
    size: 20Gi

  service:
    type: ClusterIP

  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    hosts:
      - grafana.monitoring.example.internal
    tls: []

  # ✅ Correct, map-based NetworkPolicy schema
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      # (Optional keys vary by chart version—leave empty unless you need them)
      # from: []
      # ports: []
    egress:
      enabled: true
      # If your chart version supports these, keep them as empty lists or set appropriately:
      # blockDNSResolution: false
      # to: []
      # ports: []

# Node exporter and kube-state-metrics
prometheus-node-exporter:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 200Mi

kube-state-metrics:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 150Mi
    limits:
      cpu: 300m
      memory: 300Mi

# Default rules (alerts/recording) for Kubernetes
defaultRules:
  create: true
