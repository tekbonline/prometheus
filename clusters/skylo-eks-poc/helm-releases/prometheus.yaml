
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 58.3.0  # Check latest version
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
  values:
    prometheus:
      prometheusSpec:
        retention: 10d
    grafana:
      enabled: true
      adminPassword: "admin123"  # Use SealedSecret for production
    alertmanager:
      enabled: true
